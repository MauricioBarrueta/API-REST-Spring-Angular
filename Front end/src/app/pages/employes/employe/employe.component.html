<div class="container col-md-6">
    <div class="card">

        <div class="card-header">
<!--* ngIf verifica si la variable booleana es true o false para posteriormente colocar el titulo correspondiente-->
            <h2 *ngIf="isAddNewEmployeMode"> Registro de empleados </h2>
            <h2 *ngIf="!isAddNewEmployeMode"> Editar datos del empleado </h2>
        </div>

        <div class="card-body">
            <form [formGroup]="NewEmployeForm" (submit)="onSubmitForm()"> <!-- Se hace referencia a la variable de tipo FormGroup -->
                <!--! Cuando se trabaja con formularios reactivos es muy importante la etiqueta: 'formControlName' -->
                <div class="mb-3">
                    <label class="form-label"> Nombre(s) </label>                    
                    <input type="text" class="form-control" placeholder="Ingresa tu(s) nombre(s)" 
                    id="nombre" formControlName="nombre">                                                 
                    
                    <label class="form-label"> Apellido(s) </label>
                    <input type="text" class="form-control" placeholder="Ingresa tu(s) apellido(s)"
                    id="apellido" formControlName="apellido">                    

                    <label class="form-label"> Edad </label>
                    <input type="number" class="form-control" placeholder="Ingresa tu edad" 
                    id="edad" formControlName="edad">

                    <label class="form-label"> Correo electrónico </label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ejemplo: aaa@correo.com"
                    id="email" formControlName="email" >
                    <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más.</div>
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="NewEmployeForm.invalid" class="btn btn-success">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Guardar
                    </button>
                    <button [routerLink]="['/empleados']" class="btn btn-link"> Regresar </button>
                </div>

              </form> 
        </div>
    </div>
</div>
